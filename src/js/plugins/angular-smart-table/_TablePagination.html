<!-- This is a partial view/ template for the table pagination -->
<!-- All tables are used this template to generate pagination -->
<div class="pull-left col-md-3" style="margin:20px 0px">
    <!--<span class="pull-left">
        Total: {{totalData}}
    </span>-->
</div>

<div class="pull-right col-md-9">
    <nav ng-if="pages.length >= 2">
        <ul class="pagination">
            <li>
                <a ng-click="selectPage(1)">First</a>
            </li>
            <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a ng-click="selectPage(page)">{{page}}</a></li>
            <li><a ng-click="selectPage(numPages)">Last</a></li>
        </ul>
    </nav>
</div>

<div class="clearfix"></div>
